<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мельникова Ольга — Фотограф</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Лайтбокс */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox a {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Мельникова Ольга</h1>
    <p>Фотограф</p>
  </header>

  <section id="gallery">
    <h2>Галерея</h2>
    <div class="gallery">
      <a href="#img1"><img src="IMG_7197.jpeg" alt="Фото 1"></a>
      <a href="#img2"><img src="IMG_7198.jpeg" alt="Фото 2"></a>
      <a href="#img3"><img src="IMG_7199.jpeg" alt="Фото 3"></a>
    </div>
  </section>

  <!-- Лайтбокс -->
  <div id="img1" class="lightbox">
    <a href="#">×</a>
    <img src="IMG_7197.jpeg" alt="Фото 1">
  </div>
  <div id="img2" class="lightbox">
    <a href="#">×</a>
    <img src="IMG_7198.jpeg" alt="Фото 2">
  </div>
  <div id="img3" class="lightbox">
    <a href="#">×</a>
    <img src="IMG_7199.jpeg" alt="Фото 3">
  </div>

</body>
</html>
