<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя галерея</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Модальное окно */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .close {
      top: 20px;
      right: 30px;
      font-size: 35px;
    }
    .prev {
      left: 20px;
    }
    .next {
      right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Моя галерея</h1>
    <nav>
      <a href="#about">Обо мне</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>

  <div class="gallery">
    <img src="photos/photos/IMG_0401.jpeg" alt="Фото 1">
    <img src="photos/photos/IMG_0402.jpeg" alt="Фото 2">
    <img src="photos/photos/IMG_0403.jpeg" alt="Фото 3">
    <img src="photos/photos/IMG_0404.jpeg" alt="Фото 4">
    <img src="photos/photos/IMG_0405.jpeg" alt="Фото 5">
    <img src="photos/photos/IMG_0406.jpeg" alt="Фото 6">
    <img src="photos/photos/IMG_0407.jpeg" alt="Фото 7">
    <img src="photos/photos/IMG_0408.jpeg" alt="Фото 8">
  </div>

  <!-- Модальное окно -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <section id="about" style="padding:20px;">
    <h2>Обо мне</h2>
    <p>Я архитектор, создающий уникальные проекты и делящийся своим видением через фотографии.</p>
  </section>

  <section id="contacts" style="padding:20px; background:#e0e0e0;">
    <h2>Контакты</h2>
    <p>Телефон: +7 928 140 06 10</p>
  </section>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      showImage();
    }
  </script>
</body>
</html>
